# ✨ Ultra Premium Starship Configuration ✨
# 전문가 수준의 아름다운 터미널 프롬프트 설정
# Font: Nerd Font (FiraCode Nerd Font, JetBrains Mono Nerd Font 권장)
# =============================================================================

# GLOBAL OPTIONS --------------------------------------------------------------
add_newline = true
scan_timeout = 30
command_timeout = 1000
# 우측 정보를 더 세련되게 구성
right_format = """$cmd_duration$jobs$memory_usage$battery$time"""

# PALETTE 정의 (Catppuccin Mocha 기반 커스텀 컬러)
palette = "custom"
[palettes.custom]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# MODULE ORDER ---------------------------------------------------------------
format = """
[╭─](bold overlay0) $os$username$hostname$directory$git_branch$git_commit$git_state$git_metrics$git_status
[│ ](bold overlay0) $python$conda$nodejs$golang$rust$java$kotlin$swift$dart$zig$c$cmake$docker_context$kubernetes$aws$gcloud$terraform$package
[╰](bold overlay0)$character"""

# USER / HOST -----------------------------------------------------------------
[username]
show_always = true
style_user = "bold mauve"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
trim_at = "."
style = "bold yellow"
format = "[@$hostname]($style) "
disabled = false

# OS ICON (left side) ---------------------------------------------------------
[os]
disabled = false
style = "bold lavender"
format = "[$symbol]($style) "

[os.symbols]
Macos = "󰀵"  # 더 현대적인 맥 아이콘
Linux = "󰌽"
Ubuntu = "󰕈"
Windows = "󰨡"

# DIRECTORY -------------------------------------------------------------------
[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "󰋜"  # 더 세련된 홈 아이콘
read_only = " 󰌾"
read_only_style = "red"
style = "bold sapphire"
format = "in [$path]($style)[$read_only]($read_only_style) "
before_repo_root_style = "dimmed sapphire"
repo_root_style = "bold sapphire"
repo_root_format = "in [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
use_logical_path = true
fish_style_pwd_dir_length = 0  # 전체 디렉토리명 표시

[directory.substitutions]
"Library/CloudStorage/GoogleDrive-pwh9882@gmail.com/내 드라이브" = "☁️ GDrive"
"Documents" = "󰈙 Docs"
"Downloads" = "󰇚 Downloads"
"Pictures" = "󰉏 Pictures"
"Projects" = "󰏗 Projects"
"Code" = "󰨞 Code"
".config" = "󱁿 Config"

# GIT -------------------------------------------------------------------------
[git_branch]
symbol = ""  # 더 현대적인 브랜치 아이콘
style = "bold green"
format = "on [$symbol $branch]($style)"
truncation_length = 25
truncation_symbol = "…"

[git_commit]
commit_hash_length = 8
format = "[\\(@$hash\\)]($style)"
style = "dimmed green"
only_detached = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
cherry_pick = "[🍒 PICKING](bold red)"
bisect = "[🔍 BISECTING](bold red)"
merge = "[⚡ MERGING](bold red)"
rebase = "[📝 REBASING](bold red)"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "󰏗${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# PROGRAMMING LANGUAGES -------------------------------------------------------
[python]
symbol = "󰌠"  # 더 현대적인 파이썬 아이콘
pyenv_version_name = true
style = "bold yellow"
format = 'via [$symbol $version]($style) '
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", "setup.py"]

[conda]
symbol = "🐍"
style = "bold green"
format = 'via [$symbol $environment]($style) '
ignore_base = false

[nodejs]
symbol = "󰎙"  # 더 현대적인 노드 아이콘
style = "bold green"
format = 'via [$symbol $version]($style) '
detect_files = ["package.json", ".nvmrc", ".node-version"]

[rust]
symbol = "󱘗"  # 더 현대적인 러스트 아이콘
style = "bold maroon"
format = 'via [$symbol $version]($style) '

[golang]
symbol = "󰟓"
style = "bold cyan"
format = 'via [$symbol $version]($style) '

[java]
symbol = "󰬷"
style = "bold red"
format = 'via [$symbol $version]($style) '

# CLOUD & INFRASTRUCTURE ------------------------------------------------------
[aws]
symbol = "󰸏"
style = "bold peach"
format = 'on [$symbol $profile]($style) '
expiration_symbol = "󰃰"

[docker_context]
symbol = "󰡨"
style = "bold blue"
format = 'via [$symbol $context]($style) '
only_with_files = true

[kubernetes]
symbol = "󱃾"
style = "bold blue"
format = 'on [$symbol $context( \\($namespace\\))]($style) '
disabled = false

# RIGHT SIDE MODULES ----------------------------------------------------------
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "dimmed yellow"
show_milliseconds = false
show_notifications = false
min_time_to_notify = 45_000

[jobs]
symbol = "󰜎"
style = "bold red"
number_threshold = 1
format = "[$symbol$number]($style) "

[memory_usage]
symbol = "󰍛"
style = "dimmed white"
format = '[$symbol ${ram_pct}]($style) '
threshold = 70
disabled = false

[battery]
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󰂃"
unknown_symbol = "󰁽"
empty_symbol = "󰂎"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "dimmed white"

[time]
disabled = false
format = '[$time]($style)'
time_format = "%H:%M"
style = "dimmed white"

# CHARACTER (PROMPT SYMBOL) ---------------------------------------------------
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold sapphire)"

# STATUS MODULE ---------------------------------------------------------------
[status]
disabled = true  # character 모듈이 이미 상태를 표시하므로 비활성화

# CUSTOM MODULES (선택적) -----------------------------------------------------
[custom.separator]
command = "echo '│'"
when = "true"
style = "dimmed overlay0"
format = "[$output]($style) "
disabled = true

# END -------------------------------------------------------------------------